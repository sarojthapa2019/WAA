<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Form</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css" />
</head>
<body>
<div id="global">
<form th:action="@{/employee_save}" th:object="${employee}" method="post">
    <fieldset>
        <legend>Add a Employee</legend>
        <ul th:if="${#fields.hasErrors('*')}">
            <li th:each="error: ${#fields.errors('*')}" th:text="${error}">
                Incorrect Input
            </li>
        </ul>
        <p>
            <label for="id"><span>Id</span></label>
            <input type="text" id="id" th:field="*{id}">
        <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" th:errorclass="fieldError">Incorrect Date</p>
        </p>

        <p>
            <label for="firstName"><span>First Name</span></label>
            <input type="text" id="firstName" th:field="*{firstName}">
        <p th:if="${#fields.hasErrors('firstName')}" th:errors ="*{firstName}" th:class="fieldError" >Incorrect </p>
        </p>

        <p>
            <label for="lastName"><span>Last Name</span></label>
            <input type="text" id="lastName" th:field="*{lastName}">
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass = "fieldError">Incorrect Last Name</p>
        </p>

        <p>
            <label for="birthdate"><span>Brithdate</span></label>
            <input type="text" id="birthdate" th:field="*{birthDate}">
        <p th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" th:errorclass="fieldError">Incorrect Format</p>
        </p>
        <p>
            <label for="salaryLevel"><span>Salary</span></label>
            <input type="text" id="salaryLevel" th:field="*{salaryLevel}">
        <p th:if="${#fields.hasErrors('salaryLevel')}" th:errors="*{salaryLevel}" th:errorclass="fieldError">Incorrect Format</p>
        </p>
        <h2><span>Address</span></h2>
        <p>
            <label for="street"><span>Street</span></label>
            <input type="text" id="street" th:field="*{address.street}">
        <p th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" th:errorclass="fieldError">Incorrect </p>
        </p>
        <p>
            <label for="state"><span>State</span></label>
            <input type="text" id="state" th:field="*{address.state}">
        <p th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}" th:errorclass="fieldError">Incorrect </p>
        </p>
        <p>
            <label for="zipcode"><span>ZipCode</span></label>
            <input type="text" id="zipcode" th:field="*{address.zipCode}">
        <p th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}" th:errorclass="fieldError">Incorrect </p>
        </p>

        <p>
            <input type="submit"  value="Add Employee">
            <input type="reset"  value="Reset Values">
        </p>
    </fieldset>

</form>
</div>
</body>
</html>
